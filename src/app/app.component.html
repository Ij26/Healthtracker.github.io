<div class="container mx-auto p-4">
  <app-user-form (userAdded)="onUserAdded($event)"></app-user-form>
  <button (click)="toggleChartView()" class="btn btn-primary mt-4 mb-4">
    Display in Chart
  </button>
  <app-user-list
    [users]="users"
    (userSelected)="onUserSelected($event)"
  ></app-user-list>
  <app-user-chart *ngIf="chartView" [users]="users"></app-user-chart>
</div>
